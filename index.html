<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <!-- Latest compiled and minified CSS - Bootswatch Darkly -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- FontAwesome CDN -->

    <!-- Google Fonts-->

</head>





<body>
<div class="container-fluid text-center">
    <h1 class="text-primary new-font bigger-font">Random Quote Generator</h1>
    <p class="text-info new-font">Best videogame quotes</p>

    <div class="well quotes">
        <span class="quote-text"></span>
        <span class="author"></span>
        <br><br>
        <button id="newQuote" class="btn btn-default btn-sm" type="submit">New Quote</button><span>  </span>
        <a href="#" id="tweetOut" class="btn btn-default btn-sm"><i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
    </div>

</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="javascript.js" type="text/javascript"></script>

</html>
